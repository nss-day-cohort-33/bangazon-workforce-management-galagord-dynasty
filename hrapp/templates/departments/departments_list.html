{% extends 'shared/base.html' %}

{% block content %}
<h1>Departments</h1>
<input type ="button" name = "create_department" value = "Create Department">
<ol>
{% for department in departments %}
    <li>
        <p>Department: {{department.department}}</p>
        <p>Budget: ${{department.budget}}</p>
        <p>Department Size: {{department.employee}}</p>
    </li>
{% endfor %}
</ol>
<input type ="button" name = "department_details" value = "View Details">

{% endblock content %}
