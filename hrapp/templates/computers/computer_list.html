{% extends 'shared/base.html' %}

{% block content %}

    <h1>Computers</h1>
    {% if request.user.is_authenticated %}
      <a href="{% url 'hrapp:computer_form' %}">Add Computer to Inventory</a>
    {% endif %}
    <ul>
    {% for computer in all_computers %}
        <li>
          <a href="{% url 'hrapp:computer_details' computer.id %}">
          {{ computer.manufacturer }} {{computer.model}}
          </a>
        </li>
    {% endfor %}
    </ul>

{% endblock %}
